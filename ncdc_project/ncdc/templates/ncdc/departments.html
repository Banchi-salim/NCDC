{% extends "ncdc/base.html" %}
{% load static %}
{% block title %}Departments - NCDC{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'ncdc/css/departments.css' %}">
{% endblock %}
{% block content %}
<section class="departments-section">
    <div class="departments-grid">
        {% for department in departments %}
        <a href="{% url 'department_detail' department.id %}" class="department-card">
            <div class="department-image">
                <img src="{% if department.image %}{{ department.image.url }}{% else %}{% static 'path/to/default/image.jpg' %}{% endif %}" alt="{{ department.name }}">
                <h3>{{ department.name }}</h3>
            </div>
        </a>
        {% endfor %}
    </div>
</section>
{% endblock %}
