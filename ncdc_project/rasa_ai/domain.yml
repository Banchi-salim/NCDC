version: "3.0"

entities:
  - disease

slots:
  disease:
    type: text
    mappings:
      - type: from_text

intents:
  - greet
  - ask_disease_information
  - ask_protective_measures
  - ask_outbreak_alerts
  - thank_you
  - goodbye

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"

  utter_thanks:
    - text: "You're welcome! Stay safe."

  utter_goodbye:
    - text: "Goodbye! Take care."

  utter_ask_disease_information:
    - text: "Which disease would you like to know about?"

  utter_ask_protective_measures:
    - text: "Please specify the disease for which you need protective measures."

  utter_ask_outbreak_alerts:
    - text: "I can provide information about disease outbreaks. Please allow location tracking for precise alerts."

actions:
  - action_disease_info
  - action_protective_measures
  - action_outbreak_alerts

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
