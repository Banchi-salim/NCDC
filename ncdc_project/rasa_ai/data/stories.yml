version: "3.0"

stories:
  - story: greet and ask disease information
    steps:
      - intent: greet
      - action: utter_greet
      - intent: ask_disease_information
      - action: action_disease_info

  - story: ask protective measures
    steps:
      - intent: ask_protective_measures
      - action: action_protective_measures

  - story: ask about outbreak alerts
    steps:
      - intent: ask_outbreak_alerts
      - action: action_outbreak_alerts

  - story: thank the bot
    steps:
      - intent: thank_you
      - action: utter_thanks

  - story: say goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye
