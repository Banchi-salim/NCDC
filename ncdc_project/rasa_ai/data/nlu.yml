version: "3.1"

nlu:
  - intent: temperature_regex
    examples: |
      - /^(3[5-9]|4[0-2])\.[0-9]$/  # Body temperature range

  - intent: greet
    examples: |
      - hi
      - hello
      - hey
      - good morning
      - good afternoon
      - greetings

  - intent: disease_inquiry
    examples: |
      - Tell me about COVID-19
      - What is influenza?
      - Can you explain hepatitis?
      - I want to know more about viral diseases
      - What is HIV?
      - Tell me about measles

  - intent: symptoms_inquiry
    examples: |
      - What are the symptoms of flu?
      - How do I know if I have coronavirus?
      - List symptoms of hepatitis
      - What are signs of infection?
      - Can you describe the symptoms of measles?

  - intent: prevention_measures
    examples: |
      - How can I prevent getting sick?
      - What are ways to avoid viral infections?
      - How do I stay healthy?
      - Give me prevention tips
      - What precautions should I take?

  - intent: treatment_advice
    examples: |
      - What should I do if I'm sick?
      - How to treat viral infections?
      - Recommended treatment for flu
      - What medicines help with coronavirus?
      - How to manage symptoms?

  - intent: risk_groups
    examples: |
      - Who is most at risk for this disease?
      - Are children more vulnerable?
      - Which age groups are at high risk?
      - Who should be most careful?

  - intent: vaccination_info
    examples: |
      - Tell me about vaccines
      - Are there vaccines for this disease?
      - How do vaccines work?
      - When should I get vaccinated?
      - Vaccination recommendations

  - intent: transmission_info
    examples: |
      - How does this disease spread?
      - Is it contagious?
      - How do people get infected?
      - Can it spread through air?
      - Transmission methods

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you later
      - take care
      - exit

  - intent: affirm
    examples: |
      - yes
      - yeah
      - sure
      - okay
      - alright

  - intent: deny
    examples: |
      - no
      - nope
      - not really
      - I don't think so

  - intent: emergency_help
    examples: |
      - I need urgent medical help
      - When should I go to hospital?
      - Are my symptoms serious?
      - Should I see a doctor?

  - intent: ask_disease_information
    examples: |
      - Tell me about [Lassa fever](disease).
      - What are the symptoms of [COVID-19](disease)?
      - Can you provide information about [Malaria](disease)?
      - I need details about [cholera](disease).
      - What causes [typhoid](disease)?
      - How is [HIV](disease) transmitted?

  - intent: ask_outbreak_alerts
    examples: |
      - Are there any recent outbreak alerts?
      - What is the latest disease outbreak?
      - Any updates on outbreaks in [Nigeria](location)?
      - Is there an alert for [Ebola](disease)?
      - Can you tell me about recent epidemic alerts?
      - What's the situation regarding disease outbreaks?

  - intent: ask_protective_measures
    examples: |
      - How can I protect myself from [COVID-19](disease)?
      - What are the protective measures for [Lassa fever](disease)?
      - Tips to prevent [cholera](disease)?
      - How do I stay safe during a [disease outbreak](disease_outbreak)?
      - What are the precautions for avoiding [malaria](disease)?
      - Protective measures for [typhoid](disease)?

  - intent: thank_you
    examples: |
      - Thank you!
      - Thanks for the information.
      - I appreciate your help.
      - Many thanks!
      - You're very helpful.
      - Thanks a lot!

  - lookup: disease_names
    examples: |
      - COVID-19
      - Influenza
      - HIV
      - Hepatitis
      - Measles
      - Ebola
      - Zika
      - Dengue
      - RSV
      - Mumps